{% extends 'base.html' %}
{% load bootstrap5 %}

{% block title %}
register
{% endblock title %}

{% block content %}
<div class="container">
    <form action="register/" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary">
            Submit
        </button>
        {% endbuttons %}
    </form>
</div>
{% endblock content %}
